 
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book Shuttle</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: rgb(94, 80, 236);

    .search-results-container {
      background-color: white;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      width: 400px;
    }

    .form-group {
      margin-bottom: 1.5rem;
    }

    label {
      display: block;
      font-weight: bold;
      margin-bottom: 0.5rem;
    }

    input, select {
      width: 100%;
      padding: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      display: block;
      width: 100%;
      padding: 0.75rem;
      background-color: rgb(74, 57, 242 );
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 1rem;
    }
	
	#search-info-container {
	  display: flex;
	  flex-direction: column;
	  gap: 10px;
	}

	.search-info-item {
	  display: flex;
	  align-items: center;
	  font-size: 48px;
	  font-weight: bold;
	  color: rgb(30, 110, 233);
	}

	.search-info-item label {
	  font-weight: bold;
	  color: black
	}
	table {
	  margin: 0 auto;
	  text-align: left;

	th, td {
	  padding: 8px;	
	  text-align: left;
	  border-bottom: 1px solid #ddd;
	}
  </style>
</head>
<body>
  <div class="search-results-container">
	<div id="search-info-container">
	  <div class="search-info-item">
	  <h3 id="route">ROUTE</h3>
	  </div>
	</div>


<script>
    const urlParams = new URLSearchParams(window.location.search);
    const username = urlParams.get('username');
    const prouteId = urlParams.get('id');
	const routeElement = document.getElementById('route');
	const date = urlParams.get('date');
	const time = urlParams.get('time');

	// Display pick up and dropoff 
	routeElement.textContent = prouteId || 'N/A';

</script>	
<script type="module">
	let intervalId;
	
    // Check if the browser supports the Geolocation API
	function upload_loc(){
		if (navigator.geolocation) {
		  navigator.geolocation.getCurrentPosition(
			function(position) {
			  // Get the latitude and longitude
			  var currentX = position.coords.latitude;
			  var currentY = position.coords.longitude;

			const sheetUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vT51YqqiM3MQNbqvF2h86hucxl0kU-wrzctUqTJkDJirHZqVQM3dFeiNlMQkLYxSfMyha3tWbN37uvF/pub?output=csv';
			
			fetch(sheetUrl)
			  .then(response => response.text())
			  .then(data => {
			    // Parse the CSV data
			    const rows = data.trim().split('\n');
			    const headers = rows[0].split(',');
			    const dataRows = rows.slice(1);
			
			    // Find the row index that matches the current username
			    const matchingRowIndex = dataRows.findIndex(row => {
			      const values = row.split(',');
			      return values[headers.indexOf('username')] === username;
			    });
			
			    if (matchingRowIndex !== -1) {
			      // Update the X and Y values in the matching row
			      const updatedRow = dataRows[matchingRowIndex].split(',');
			      updatedRow[headers.indexOf('X')] = currentX;
			      updatedRow[headers.indexOf('Y')] = currentY;
			      dataRows[matchingRowIndex] = updatedRow.join(',');
			
			      // Construct the updated CSV data
			      const updatedData = [headers.join(','), ...dataRows];
			      const updatedCsvData = updatedData.join('\n');
			
			      // Send the updated data back to the Google Sheet
			      const updateUrl = 'https://script.google.com/macros/s/AKfycbx5Lz6t1rLExif7htW9hMaH12RoiDqE3zBNMNFcZsPDWhLxmZSKvXA4AGKaAU4ATFBZ/exec';
			      fetch(updateUrl, {
			        mode: 'no-cors',
				method: 'POST',
				headers: {
				  'Content-Type': 'application/json'
				},
				body: JSON.stringify({ data: updatedCsvData })
			      })
				.then(response => response.json())
				.then(result => {
				  console.log('Google Sheet updated:', result);
				})
				.catch(error => {
				  console.error('Error updating Google Sheet:', error);
				});
			    } else {
			      console.log('No matching row found for username:', username);
			    }
			  })
			  .catch(error => {
			    console.error('Error:', error);
			  });
		  
			  
			},
			function(error) {
			  // Handle any errors that occur
			  var locationDisplay = document.getElementById("location");
			  locationDisplay.textContent = "Error: " + error.message;
			}
		  );
		  
		} else {
		  // The browser does not support the Geolocation API
		  var locationDisplay = document.getElementById("location");
		  locationDisplay.textContent = "Geolocation is not supported by this browser.";
		}
	}
	
	upload_loc()
	// Start the interval immediately when the page loads
	window.addEventListener('load', function() {
	  intervalId = setInterval(upload_loc, 30000); // 60000 milliseconds = 1 minute
	});
	
	
  </script>

</body>
</html>
